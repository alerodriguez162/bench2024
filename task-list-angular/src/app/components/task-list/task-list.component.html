<div class="mt-4 flex justify-center">
  <ul class="w-full max-w-md list-none bg-white rounded-lg shadow divide-y divide-gray-200">
    <li *ngFor="let task of tasks; let i = index" class="flex items-center gap-2 p-4">
      <input type="checkbox" class="accent-blue-500 rounded" [(ngModel)]="task.completed" (change)="updateTask(i, task)" />
      <input type="text" class="flex-1" [(ngModel)]="task.name" (blur)="updateTask(i, task)" />
      <button class="text-red-500 hover:text-red-700" (click)="deleteTask(i)">
        <ng-icon name="heroTrash"></ng-icon>
      </button>
    </li>
  </ul>
</div>
